services:
  terraform:
    image: hashicorp/terraform:1.6.2
    volumes:
      - ./setup:/tf/setup
      - ./deploy:/tf/deploy
    working_dir: /tf
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - AWS_DEFAULT_REGION=us-east-1
      - TF_WORKSPACE=${TF_WORKSPACE}
      - TF_VAR_auth_secret=${TF_VAR_AUTH_SECRET}          # match case
      - TF_VAR_az_client_id=${TF_VAR_AZ_CLIENT_ID}              # or *_ID if you renamed variable
      - TF_VAR_az_tenant_id=${TF_VAR_AZ_TENANT_ID}              # or *_ID
      - TF_VAR_users_table=${TF_VAR_USERS_TABLE}          # not USERS_TABLE (Terraform var needs TF_VAR_*)
      - TF_VAR_db_password=${TF_VAR_DB_PASSWORD}          # match case
      - TF_VAR_django_secret_key=${TF_VAR_DJANGO_SECRET_KEY}
      - TF_VAR_ecr_proxy_image=${TF_VAR_ECR_PROXY_IMAGE}
      - TF_VAR_ecr_app_image=${TF_VAR_ECR_APP_IMAGE}
      - TF_VAR_ecr_tools_image=${TF_VAR_ECR_TOOLS_IMAGE}
      - TF_VAR_cd_github_access_token=${TF_VAR_CD_GITHUB_ACCESS_TOKEN}
